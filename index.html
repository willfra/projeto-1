<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Módulo 5: Projeto 1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="dp-flex">
        <main>
            <div class="container dp-flex">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img
                                src="https://i.imgur.com/bs31xxI.jpg"
                                alt=""
                                srcset=""
                            />
                            <div class="card_text dp-flex">
                                <h1>William França</h1>
                                <h2>Developer <strong>Front-End</strong></h2>
                            </div>
                            <input type="checkbox" id="contact" />
                            <label for="contact">Entrar em contato</label>
                        </div>
                        <div class="flip-card-back">
                            <div id="closeButton"><lord-icon
                                src="https://cdn.lordicon.com/nqtddedc.json"
                                trigger="hover"
                                colors="primary:#501c00"
                                style="width:30px;height:30px">
                            </lord-icon>
                            </div>
                            <h2>Entre em <strong>contato</strong></h2>
                            <form action="">
                                <input
                                    type="text"
                                    placeholder="Seu nome"
                                    required
                                />
                                <input
                                    type="email"
                                    placeholder="Seu e-mail"
                                    required
                                />
                                <input
                                    type="tel"
                                    placeholder="Seu telefone (opcional)"
                                />
                                <textarea
                                    name=""
                                    id=""
                                    placeholder="Sua mensagem"
                                    required
                                ></textarea>
                                <button type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</html>
